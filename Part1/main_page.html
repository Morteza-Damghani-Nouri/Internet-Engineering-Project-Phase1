<html lang="fa" dir="rtl">
<head>


    <meta charset="UTF-8" />
    <title>فروشگاه</title>
    <link href="main_page.css" type="text/css" rel="stylesheet" />
    <meta http-equiv="content-language" content="fa" />






</head>

<body>






    <header>

        <div class="menu_items">

            <div class="menu_item" id="shop_icon"> فروشگاه </div>
            <div class="menu_item"> صفحه اول </div>
            <div class="menu_item"> تماس با ما </div>
            <div class="menu_item"> پشتیبانی </div>
            <div class="menu_item"> محصولات </div>


        </div>
        <div class="menu_button">
            <div id="menu_button"> ورود / ثبت نام </div>


        </div>





    </header>

    <div id="first_section">
        <br />
        <br />
        <br />
        <br />
        <div id="main_title">در محصولات سایت جستوجو کنید...</div>
        <form id="search_bar_box">
            <input id="search_bar" placeholder="نام محصول خود را وارد کنید"/>
            <button type="button" id="search_button">جستوجو کنید</button>
        </form>
        <br />
        <br />

        <img src="Images/clock.png" alt="This image can not be loaded" id="clock_image"/>

    </div>


    <div id="second_section">

        <div id="arrangement_bar">

            <div id="arrangement_title">مرتب سازی بر اساس: </div>
            <form class="button_form">

                <button type="button" class="arrangement_button">بیشترین فروش</button>


            </form>
            <form class="button_form">

                <button type="button" class="arrangement_button">قیمت</button>


            </form>

        </div>

        <div id="right_side_block">
            <div id="categorizations_block">
                <div id="categorization_title">دسته بندی ها</div>
                <hr />
                <form>
                    <fieldset id="checkbox_fieldset">
                        <br />
                        <input name="first_category" value="1" type="checkbox" class="categorization_checkbox" />
                        <label>دسته بندی یک</label>
                        <br />
                        <br />
                        <input name="second_category" value="2" type="checkbox" class="categorization_checkbox" />
                        <label>دسته بندی دو</label>
                        <br />
                        <br />
                        <input name="third_category" value="3" type="checkbox" class="categorization_checkbox" />
                        <label>دسته بندی سه</label>
                        <br />
                        <br />
                        <input name="forth_category" value="4" type="checkbox" class="categorization_checkbox" />
                        <label>دسته بندی چهار</label>
                        <br />
                        <br />


                    </fieldset>


                </form>








            </div>

            <div id="price_adjuster_block">
                <div id="price_adjuster_title">تنظیم قیمت کالا</div>
                <hr />
                <!-- The location of price adjuster bar -->





            </div>





        </div>








        <div class="products_container">
            <div class="product_box">
                <img src="Images/Bag_Image.png" class="product_image"/>
                <br />
                <div class="product_name">کوله پشتی کوهنوردی</div>
                <br />
                <div class="product_category">دسته بندی یک</div>
                <br />
                <br />
                <br />
                <hr />
                <br />
                <div class="product_price_and_button">
                    <div class="product_price">۱۵۰۰۰۰ تومان</div>

                    <div id="product_buy_button_container">
                        <button type="button" class="product_buy_button">خرید محصول</button>
                    </div>

                </div>




            </div>












        </div>













































    </div>








    <br />
    <br />
    <br />
    <br />
    <br />
    <br />






    <footer>تمامی حقوق برای توسعه دهندگان، مرتضی دامغانی نوری و امیر رضا شیرمست محفوظ است</footer>






</body>


















</html>
